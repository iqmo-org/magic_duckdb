name: Any Push -> TestPyPi. Tag v* -> Publish

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
        with: # needed for tags for dunamai
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --user dunamai pytest
      - name: Push - Bump Dev Version
        if: github.event_name == 'push' && ! startsWith(github.event.ref, 'refs/tags/v')
        run: |
          # Since this is a push, append dev0 to separate from a separate tag event
          export RVERSION=$(dunamai from git --bump --format "{base}.dev{distance}")
          echo "RVERSION=$RVERSION" >> $GITHUB_ENV
      - name: Tag v* - Unbumped Version
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
        run: |
          echo "RVERSION=$(dunamai from git)" >> $GITHUB_ENV
      - name: Create Version File
        run: |
          echo __version__=\"${{ env.RVERSION }}\" > magic_duckdb/_version.py
          echo __commit__=\"`git rev-parse HEAD`\" >> magic_duckdb/_version.py
          echo __commit_short__=\"`git rev-parse --short HEAD`\" >> magic_duckdb/_version.py
          cat magic_duckdb/_version.py
      - name: Install dependencies
        run: |
          if [ -f requirements_dev.txt ]; then pip install --user -r requirements_dev.txt; fi
          pip install --user .
      - name: Ruff Check
        run: |
          pip install ruff
          ruff check magic_duckdb --config pyproject.toml
      - name: Test with pytest
        run: |
          pytest
      - name: Build
        run: |
          pip wheel --no-deps -w dist .
      - name: Push - Publish testpypi
        if: github.event_name == 'push' && ! startsWith(github.event.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
