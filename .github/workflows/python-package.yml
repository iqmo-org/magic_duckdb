name: Build and Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: release
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12", "3.14"]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with: # needed for tags for dunamai
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync
      - name: Build package
        run: |
          uv build
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz
      - name: Run tests
        run: |
          uv run pytest --verbose --cov=. --cov-report=term-missing
      # - name: Python Coverage Comment if main
      #   if: ${{ github.ref == 'refs/heads/main' && matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
      #   uses: py-cov-action/python-coverage-comment-action@v3.23
      #   with:
      #     GITHUB_TOKEN: ${{ github.token }}
      - name: Ruff Check
        run: |
          uv run ruff check magic_duckdb --config pyproject.toml
      - name: Upload package to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        #with:
        #    repository-url: https://test.pypi.org/legacy/
