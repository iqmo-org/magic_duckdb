name: Run Tests and Push to TestPyPI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set version with dunmai
        run: |
          python -m venv env
          source env/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dunamai
          echo version=\"`dunamai from git --format "v{base}dev{distance}.{commit}" `\" > magic_duckdb/_version.py
      - name: Install dependencies and build
        run: |
          source env/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pytest build
          if [ -f requirements_dev.txt ]; then python -m pip install -r requirements_dev.txt; fi
          python -m pip install .
      - name: Build
        run: |
          source env/bin/activate
          python -m pip install
          python -m build --wheel
      - name: Test with pytest
        run: |
          source env/bin/activate
          python -m pytest
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
